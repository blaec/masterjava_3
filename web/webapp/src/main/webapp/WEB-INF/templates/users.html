<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Flag</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="users" type="java.util.List<ru.javaops.masterjava.persist.model.User>"*/-->
    <tr th:each="user,iter: ${users}">
        <td th:text="${iter.count}"></td>
        <td th:text="${user.fullName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.flag}"></td>
    </tr>
    </tbody>
</table>
<form method="POST">
    <br>
    <label>Select user from the list below:</label><br>
    <!--/*@thymesVar id="users" type="java.util.List<ru.javaops.masterjava.persist.model.User>"*/-->
    <select name="sendTo" multiple="multiple">
        <option th:each="user: ${users}"
                th:value="${{user.email}}"
                th:text="${user.fullName}"></option>
    </select><br>
    <label>Subject:</label><br>
    <input type="text" name="subject"/><br>
    <label>Body:</label><br>
    <input type="text" name="body"/><br><br>
    <button type="submit" name="submit">Send mail to selected users</button>
</form>
</body>
</html>
